<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>80s Arcade Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #000;
            color: #0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .chat-wrapper {
            width: 100%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            color: #ff00ff;
            font-size: 24px;
            margin-bottom: 30px;
        }
        #chat-container {
            border: 2px solid #0f0;
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
            background-color: rgba(0, 50, 0, 0.8);
        }
        #user-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #000;
            border: 2px solid #0f0;
            color: #0f0;
            font-family: 'Press Start 2P', cursive;
            box-sizing: border-box;
        }
        #send-button {
            width: 100%;
            padding: 10px;
            background-color: #0f0;
            color: #000;
            border: none;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            transition: all 0.3s;
        }
        #send-button:hover {
            background-color: #ff00ff;
            color: #fff;
        }
        .message {
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .user-message {
            color: #00ffff;
        }
        .ai-message {
            color: #ff9900;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        .blink {
            animation: blink 1s infinite;
        }
    </style>
</head>
<body>
    <div class="chat-wrapper">
        <h1>80s Arcade Chat</h1>
        <div id="chat-container"></div>
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-button">SEND</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        function addMessage(message, isUser = false) {
            const messageElement = document.createElement('p');
            messageElement.classList.add('message');
            messageElement.classList.add(isUser ? 'user-message' : 'ai-message');
            
            if (isUser) {
                messageElement.textContent = `YOU: ${message}`;
            } else {
                // Add line breaks for AI responses
                const formattedMessage = message.replace(/\. /g, '.\n');
                messageElement.innerHTML = `AI: ${formattedMessage}`;
            }
            
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function getUserId() {
            let userId = localStorage.getItem('chatUserId');
            if (!userId) {
                userId = 'user_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('chatUserId', userId);
            }
            return userId;
        }

        userId = getUserId()

        function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, true);
                userInput.value = '';

                const loadingMessage = document.createElement('p');
                loadingMessage.classList.add('message', 'ai-message', 'blink');
                loadingMessage.textContent = 'AI: Processing...';
                chatContainer.appendChild(loadingMessage);

                fetch('/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: message, user_id: userId }),
                })
                .then(response => {
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let aiResponse = '';

                    function readStream() {
                        reader.read().then(({ done, value }) => {
                            if (done) {
                                chatContainer.removeChild(loadingMessage);
                                addMessage(aiResponse);
                                return;
                            }

                            const chunk = decoder.decode(value);
                            const lines = chunk.split('\n');
                            lines.forEach(line => {
                                if (line.startsWith('data: ')) {
                                    aiResponse += line.slice(6);
                                }
                            });

                            readStream();
                        });
                    }

                    readStream();
                })
                .catch(error => console.error('Error:', error));
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
